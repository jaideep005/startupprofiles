<!DOCTYPE html>

<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet"href="invs.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title> User Details </title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action ="#">
            <div class ="form first">
                <div class="details personal">
                    <span class="title">Investor Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label> Investor Name </label>
                        <input type="text" placeholder="Enter your Company or  Name"required>
                    </div>
                    <div class="input-field">
                        <label> Investment Focus </label>
                        <input type="text" placeholder="e.g., FinTech, HealthTech, etc"required>
                    </div>
                    <div class="input-field">
                        <label> Location </label>
                        <input type="text" placeholder="City,Country"required>
                    </div>
                    <div class="input-field">
                        <label> Preferred Funding Stages  </label>
                        <input type="text" placeholder="Seed, Series A, B,"optional>
                    </div>
                    
            <form action ="#">
                <div class ="form second">
                    <div class="details personal">
                        <span class="title">Portfolio</span>
                    <div class="input-field">
                        <label> List of past Investment </label>
                        <input type="text" placeholder="Companyof past investment"required>
                    </div>
                    <div class="input-field">
                        <label> Portfolio highlights </label>
                        <input type="text" placeholder="successful exits, key partnerships"required>
                    </div>
                    <div class="input-field">
                        <label> Contact Name  </label>
                        <input type="text" placeholder="Enter your contact name"required>
                    </div>
                    <div class="input-field">
                        <label> Phone Number </label>
                        <input type="text" placeholder="Enter your Phone Number"optional>
                    </div>
                    <div class="input-field">
                        <label> Email Address </label>
                        <input type="text" placeholder="Enter your E-mail Address"required>
                    </div>
                    
                </div>
                <div class ="form third">
                    <div class="details personal">
                                <span class="title">Additional Information</span>
                        <div class="input-field">
                            <label> Website URL </label>
                            <input type="text" placeholder="Enter your Website URL Address"optional>
                        </div>
                        <div class="input-field">
                            <label> Social media link </label>
                            <input type="text" placeholder="LinkedIn,Twitter"required>
                        </div>
                        <div class="input-field">
                            <label> Team Details </label>
                            <input type="text" placeholder="Number of employees, founders, etc."required>
                        </div>
                </div>
                
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    
                </div>
                
                </div>
            </div>
        </form>
    </div>
</body>
</html>+
