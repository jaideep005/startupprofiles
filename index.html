<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupTN Ecosystem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to left, #001f60, #002080);
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .profile-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .profile-options button {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        .profile-options button:hover {
            background-color: #eef;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo placed outside of the content box -->
        <img src="logo.png" alt="StartupTN Logo" class="logo">
        <div class="content">
            <h1>Your Complete Ecosystem</h1>
            <p>Select your Profile Type</p>
            <div class="profile-options">
                <button>Startups</button>
                <button>Aspirant (or) Individual</button>
                <button>Mentors</button>
                <button>Investors</button>
            </div>
        </div>
    </div>
</body>
</html>
