<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investors Role Selection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .profile-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-selection button {
            background-color: #000080;
            color: white;
            border: none;
            padding: 10px 30px;
            cursor: pointer;
            border-radius: 5px;
        }

        .role-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .role-option {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            width: 28%;
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s;
        }

        .role-option.selected {
            border-color: #000080;
            background-color: #e6f0ff;
        }

        .role-option:hover {
            border-color: #000080;
        }

        .continue-button {
            background-color: #000080;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .continue-button:hover {
            background-color: #000060;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Your Complete Ecosystem:</div>
    <div class="subtitle">Select your Profile Type</div>
    
    <div class="profile-selection">
        <button>INVESTORS</button>
    </div>
    
    <div class="subtitle">Select your Role</div>
    <div class="role-selection">
        <div class="role-option" id="angelInvestor" onclick="selectRole('angelInvestor')">
            Angel Investor
        </div>
        <div class="role-option" id="vcInvestor" onclick="selectRole('vcInvestor')">
            VCs/Institutional Investor
        </div>
        <div class="role-option" id="angelNetworks" onclick="selectRole('angelNetworks')">
            Angel Networks/Family Office
        </div>
        <div class="role-option" id="privateEquity" onclick="selectRole('privateEquity')">
            Private Equity
        </div>
        <div class="role-option" id="revenueBasedFinancing" onclick="selectRole('revenueBasedFinancing')">
            Revenue Based Financing
        </div>
        <div class="role-option" id="ventureDebt" onclick="selectRole('ventureDebt')">
            Venture Debt
        </div>
    </div>
    
    <button class="continue-button" onclick="continueToNext()">Continue</button>
</div>

<script>
    let selectedRole = '';

    function selectRole(role) {
        // Deselect previously selected role
        if (selectedRole) {
            document.getElementById(selectedRole).classList.remove('selected');
        }
        
        // Select the new role
        selectedRole = role;
        document.getElementById(role).classList.add('selected');
    }

    function continueToNext() {
        if (selectedRole) {
            alert('You selected: ' + getRoleName(selectedRole));
            // Logic to move to the next step can be added here
        } else {
            alert('Please select a role before continuing.');
        }
    }

    function getRoleName(role) {
        switch (role) {
            case 'angelInvestor': return 'Angel Investor';
            case 'vcInvestor': return 'VCs/Institutional Investor';
            case 'angelNetworks': return 'Angel Networks/Family Office';
            case 'privateEquity': return 'Private Equity';
            case 'revenueBasedFinancing': return 'Revenue Based Financing';
            case 'ventureDebt': return 'Venture Debt';
            default: return '';
        }
    }
</script>

</body>
</html>
